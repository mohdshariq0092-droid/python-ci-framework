name: Reusable Python CI Pipeline

on:
  workflow_call:
    inputs:
      project_type:
        required: true
        type: string
      python_version:
        required: false
        default: "3.11"
        type: string
      deploy:
        required: false
        default: false
        type: boolean

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      # Checkout the CI framework repo (where scripts live)
      - name: Checkout framework
        uses: actions/checkout@v4
        with:
          repository: mohdshariq0092-droid/python-ci-framework
          ref: v1   # framework version
          path: ci-framework  # checkout under this folder

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest wheel setuptools
          pip install -e .

      - name: Build
        run: bash ci-framework/scripts/build.sh ${{ inputs.project_type }}

      - name: Test
        run: bash ci-framework/scripts/test.sh

      # Run unit tests + coverage
      - name: Run unit tests + coverage
        working-directory: ${{ github.workspace }}
        run: pytest --cov=calculator tests/

      # Run linting
      - name: Run linting
        working-directory: ${{ github.workspace }}
        run: flake8

      # Run security scan (Bandit)
      - name: Security scan
        working-directory: ${{ github.workspace }}
        run: bandit -r calculator

      - name: Package
        run: bash ci-framework/scripts/package.sh

      - name: Deploy
        if: ${{ inputs.deploy }}
        run: bash ci-framework/scripts/deploy.sh
