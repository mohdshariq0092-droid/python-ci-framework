name: Reusable Python CI Pipeline

on:
  workflow_call:
    inputs:
      project_type:
        required: true
        type: string
      python_version:
        required: false
        default: "3.11"
        type: string
      deploy:
        required: false
        default: false
        type: boolean

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Build
        run: |
          bash scripts/build.sh ${{ inputs.project_type }}

      - name: Test
        run: |
          bash scripts/test.sh

      - name: Package
        run: |
          bash scripts/package.sh

      - name: Deploy
        if: ${{ inputs.deploy }}
        run: |
          bash scripts/deploy.sh
